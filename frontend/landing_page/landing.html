<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Tracker</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="particles"></div>
    
    <div class="floating-icons">
        <div class="icon" style="top: 15%; left: 10%;">$</div>
        <div class="icon" style="top: 25%; left: 25%;">₹</div>
        <div class="icon" style="top: 10%; left: 40%;">€</div>
        <div class="icon" style="top: 35%; left: 70%;">¥</div>
        <div class="icon" style="top: 20%; left: 85%;">£</div>
        <div class="icon" style="top: 60%; left: 15%;">₿</div>
        <div class="icon" style="top: 70%; left: 35%;">$</div>
        <div class="icon" style="top: 65%; left: 60%;">₹</div>
        <div class="icon" style="top: 80%; left: 80%;">€</div>
    </div>
    
    <div class="container">
        <div class="logo">SmartFinance</div>
        <h1>Create your profile to begin your financial journey</h1>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Profile Name</label>
                <input type="text" id="username" name="username" placeholder="Enter a profile name" required>
            </div>
            
            <button type="submit" class="btn" id="createBtn">Create Profile</button>

        </form>
    </div>
    
    <div class="success-message" id="successMessage">
        <div class="success-icon">✓</div>
        <h2>Profile Created!</h2>
        <p>Welcome to SmartFinance</p>
        <button onclick="redirectToDashboard()" class="launch-btn">Launch Dashboard</button>
    </div>
 
<script src="landing.js"></script>
</body>
</html>
